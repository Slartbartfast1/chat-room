<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>注册</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signup {
        position: relative;
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signup .form-signup-heading{
        margin-bottom: 10px;
    }
    .form-signup{
        font-weight: normal;
    }
    .form-signup .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signup .form-control:focus {
        z-index: 2;
    }
    .form-signup input[type="text"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signup input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    #eye{
      position:absolute;
        z-index: 999;
        color:grey;
        top:280px;
        right:30px;
        cursor: pointer;
    }
    #username{
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

</style>
<body>

<div class="container">

    <form class="form-signup" method="post" enctype="multipart/form-data">
        <h2 class="form-signup-heading text-center">注册</h2>
        <label for="inputEmail" >邮箱:</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="邮箱"  name="userid" required autofocus>
        <label for="username" >用户名:</label>
        <input type="text" id="username" class="form-control" placeholder="用户名"  name="username" required>
        <label for="inputPassword" >密码:</label>
        <input type="password" id="inputPassword" class="form-control pass" placeholder="请输入密码" required> <span id="eye" class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
        <input type="password" id="inputPasswordAgain" class="form-control pass" placeholder="再次输入密码" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" disabled>注册</button>
    </form>


</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $('#inputPasswordAgain').keyup(function(){
        var one=$('#inputPassword').val();
        var two=$('#inputPasswordAgain').val();
        if(one==two){
            $('button').attr("disabled",false)
        }else{
            $('button').attr("disabled",true)
        }
    })
    $('#inputPasswordAgain').keyup(function(){
        var one=$('#inputPassword').val();
        var two=$('#inputPasswordAgain').val();
        if(one===two){
            $('button').attr("disabled",false)
        }else{
            $('button').attr("disabled",true)
        }
    });


    $(function(){
        $("#eye").mousedown(function(){
            $(".pass").attr("type", "text");
            $(this).toggleClass('glyphicon glyphicon-eye-close')
            $(this).toggleClass('glyphicon glyphicon-eye-open')
        });
        $("#eye").mouseup(function(){
            $(".pass").attr("type", "password");
            $(this).toggleClass('glyphicon glyphicon-eye-open')
            $(this).toggleClass('glyphicon glyphicon-eye-close')
        });
    });
</script>
<script>
    $('.form-signup').on('submit',function(e){
        e.preventDefault();
        var formData=$(this).serialize()
        $.ajax({
            url:'/signup',
            type:'post',
            data:formData,
            dataType:'json',
            success:function(data){
                var err_code=data.err_code;
                if(err_code===0){
                    alert('注册成功')
                }else if(err_code===1){
                    alert('用户名或者昵称已存在')
                }else if(err_code===500){
                    alert('服务端繁忙,请稍后再试')
                }

            }
        });
    })
</script>
</body>
</html>
